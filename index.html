<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* 背景画像 */
body {
  background: url("IMG_3973.PNG") no-repeat center center fixed;
  background-size: cover;
}

/* 透明リンク（全画面） */
#tapArea {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 10;
}

/* ポップアップ背景 */
#popupBg {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 20;
}

/* ポップアップ本体 */
#popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px 30px;
  border-radius: 10px;
  text-align: center;
  font-size: 18px;
}

/* OKボタン */
#okBtn {
  margin-top: 15px;
  padding: 8px 20px;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- 透明リンク -->
<div id="tapArea"></div>

<!-- ポップアップ -->
<div id="popupBg">
  <div id="popup">
    移動しますか？
    <br>
    <button id="okBtn">OK</button>
  </div>
</div>

<script>
const tapArea = document.getElementById("tapArea");
const popupBg = document.getElementById("popupBg");
const okBtn = document.getElementById("okBtn");

tapArea.addEventListener("click", () => {
  popupBg.style.display = "block";
});

okBtn.addEventListener("click", () => {
  window.location.href = "https://lite.tiktok.com/t/ZS9eBuFojeGhU-J0Zfd/";
});
</script>

</body>
</html>
